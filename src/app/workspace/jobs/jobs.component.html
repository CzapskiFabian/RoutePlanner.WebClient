<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Lat</th>
        <th>Lng</th>
        <th>Duration</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" formControlName="newId" id="newId" class="form-control"></td>
        <td><input type="number" formControlName="newLat" id="newId" class="form-control"></td>
        <td><input type="number" formControlName="newLng" id="newId" class="form-control"></td>
        <td><input type="number" formControlName="newDuration" id="newDuration" class="form-control"></td>
        <td>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">+</button>
        </td>
      </tr>
      <tr *ngFor="let job of jobs; index as i">
        <td>
          {{ job.id }}
        </td>
        <td>{{ job.lat }}</td>
        <td>{{ job.lng }}</td>
        <td>{{ job.duration }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="onDeleteJob(i)">X</button>
        </td>
      </tr>

    </tbody>
  </table>
</form>
